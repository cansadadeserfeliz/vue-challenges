<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Code challenge #2 - Credit Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main id="app">
    <div class="credit-card-container">
        <div class="credit-card">
            <div class="credit-card-wrapper" :class="{ 'transformed' : transformed }">
                <div class="credit-card-front p-5">
                    <div class="title">Credit Card</div>
                    <div class="number">{{ numberDisplay }}</div>
                    <div class="displayed-name">{{ cardHolderNameDisplay }}</div>
                    <div class="expiration-date">
                        <span>{{ expirationMonthDisplay }}</span>/<span>{{ expirationYearDisplay }}</span>
                    </div>
                </div>
                <div class="credit-card-back p-5">
                    <div class="d-flex">
                        <span class="align-self-center">CVV</span>
                        <span class="ccv align-self-center ms-auto">{{ ccvDisplay }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <form class="m-3">
            <div class="mb-3">
                <label for="cardNumberInput" class="form-label">Card number</label>
                <input v-model="number" type="text" class="form-control" id="cardNumberInput">
            </div>
            <div class="mb-3">
                <label for="cardHolderNameInput" class="form-label">Displayed name</label>
                <input v-model="card_holder_name" type="text" class="form-control" id="cardHolderNameInput">
            </div>
            <div class="row">
                <div class="col">
                    <label for="expireMonthInput" class="form-label">Expire month</label>
                    <select v-model="expiration_month" class="form-select" id="expireMonthInput">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col">
                    <label for="expireYearInput" class="form-label">Expire year</label>
                    <input v-model="expiration_year" type="number" class="form-control" id="expireYearInput">
                </div>
                <div class="col">
                    <label for="securityNumberInput" class="form-label">Security number</label>
                    <input v-model="ccv" @focus="transform" @focusout="transform" type="number" min="100" max="999" class="form-control" id="securityNumberInput">
                </div>
            </div>
        </form>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
