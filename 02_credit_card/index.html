<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div class="credit-card-container" id="app">
        <div>
            <div class="credit-card credit-card-front rounded-3 my-2 p-5">
                <div class="title">Credit Card</div>
                <div class="number">{{ number }}</div>
                <div class="displayed-name">{{ displayed_name }}</div>
                <div class="expiration-date">
                    <span>{{ expiration_month }}</span>/<span>{{ expiration_year }}</span>
                </div>
            </div>
            <div class="credit-card credit-card-back rounded-3 my-2 p-5">
                <div>
                    <span>CVV</span>
                    <span>{{ ccv }}</span>
                </div>
            </div>
        </div>
        <form class="my-2">
            <div class="mb-3">
                <label for="cardNumberInput" class="form-label">Card number</label>
                <input type="text" class="form-control" id="cardNumberInput">
            </div>
            <div class="mb-3">
                <label for="displayedNameInput" class="form-label">Displayed name</label>
                <input type="text" class="form-control" id="displayedNameInput">
            </div>
            <div class="row">
                <div class="col">
                    <label for="expireMonthInput" class="form-label">Expire month</label>
                    <select class="form-select" id="expireMonthInput">
                        <option selected value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                    </select>
                </div>
                <div class="col">
                    <label for="expireYearInput" class="form-label">Expire year</label>
                    <input type="text" class="form-control" id="expireYearInput">
                </div>
                <div class="col">
                    <label for="securityNumberInput" class="form-label">Security number</label>
                    <input type="text" class="form-control" id="securityNumberInput">
                </div>
            </div>
        </form>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
